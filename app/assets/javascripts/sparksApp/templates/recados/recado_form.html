<h1 class="page-header">Novo Recado
<small>Não esqueça de preencher todos os campos...</small></h1>

<div class="row">
    <!-- begin col-6 -->
    <div class="col-md-12 ui-sortable">
        <!-- begin panel -->
        <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                </div>
                <h4 class="panel-title">Recado</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Titulo</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="recado.titulo" placeholder="Default input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Tipo do recado</label>
                        <div class="col-md-9">
                            <select class="form-control" ng-model="recado.tipo">
                                <option value="Aviso" default>Aviso</option>
                                <option value="Noticia">Noticia</option>
                                <option value="Evento">Evento</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Série</label>
                        <div class="col-md-9">
                            <select class="form-control" ng-model="recado.serie" 
                                ng-options="serie.name for serie in series"
                                >
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Turma</label>
                        <div class="col-md-9">
                            <select class="form-control" ng-model="recado.turma" 
                                ng-options="turma for turma in turmas">>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Escreva aqui seu recado</label>
                        <div class="col-md-9">
                            <textarea ng-model="recado.texto" class="form-control" placeholder="Textarea" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Enviar agora?</label>
                        <div class="col-md-9">
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" value="option1" checked="">
                                Sim
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" value="option2">
                                Não
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9">
                            <button ng-click="submitRecado(recado)" type="submit" class="btn btn-sm btn-success">Concluir</button>
                            <a href="#/recados" type="submit" class="btn btn-sm btn-cancel">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-6 -->
</div>
